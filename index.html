<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網頁</title>
    <style>
        /* 設置頁面背景顏色 */
        body {
            background-color: #FFFBCC;  /* 淺黃色背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;  /* 增加左右間距 */
        }

        /* 設置學號、姓名區塊的樣式 */
        .data-item {
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background-color: #D9B99B;  /* 淺棕色背景 */
            color: #4B3C28;  /* 咖啡色文字 */
            border: 2px solid #4B3C28;  /* 咖啡色框線 */
            border-radius: 6px;  /* 圓角 */
            width: 80%;
        }

        /* 設置相片區塊的樣式，更新圖片大小 */
        .photo img {
            width: 400px;  /* 設置圖片寬度為 300px */
            height: 300px; /* 設置圖片高度為 200px */
            border: 3px solid green;  /* 綠色邊框 */
            border-radius: 10px;  /* 圓角 */
            object-fit: cover;  /* 確保圖片不會被拉伸，按比例填滿 */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div>
        <h1>個人網頁</h1>

        <div class="data-item">
            <strong>學號：</strong> 41218119
        </div>

        <div class="data-item">
            <strong>姓名：</strong> 黃靖凱
        </div>

        <div class="photo">
            <strong>相片：</strong><br>
            <img src="1234.jpg" alt="個人相片">
        </div>
    </div>

</body>
</html>
